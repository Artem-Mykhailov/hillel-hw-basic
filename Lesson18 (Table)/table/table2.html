<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <table class="marks">
      <caption class="marks-title">
        Assessments
      </caption>

      <colgroup>
        <col class="number-col" />
        <col class="name-col" />
        <col class="math-col" />
        <col class="phys-col" />
        <col class="comp-col" />
      </colgroup>

      <thead class="marks-header">
        <!-- Row 1 -->
        <tr>
          <th rowspan="2">SNO</th>
          <th rowspan="2">Name</th>
          <th colspan="3">Subject wise Marks</th>
        </tr>

        <!-- Row 2 -->
        <tr>
          <th>Math</th>
          <th>Physics</th>
          <th>Computers</th>
        </tr>
      </thead>

      <tbody class="marks-content">
        <!-- Row 3 -->
        <tr>
          <td>1</td>
          <td>NNM Kiran</td>
          <td>75</td>
          <td>62</td>
          <td>99</td>
        </tr>

        <!-- Row 4 -->
        <tr>
          <td>2</td>
          <td>Raj</td>
          <td>90</td>
          <td>77</td>
          <td>63</td>
        </tr>

        <!-- Row 5 -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Row 6 -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Row 7 -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>

      <tfoot class="marks-footer">
        <tr>
          <th class="total-cell" colspan="2">Total:</th>
          <th>165</th>
          <th>139</th>
          <th>162</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
