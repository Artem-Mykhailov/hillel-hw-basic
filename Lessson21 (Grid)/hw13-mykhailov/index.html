<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid gallery</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="container">
      <!-- SLIDER -->
      <input type="checkbox" id="slider" />
      <label for="slider" class="gallery-block slider">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Jane, April 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />32
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />620
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Photos</p>

          <h2 class="block-title">Slider Layout</h2>
        </div>
      </label>

      <!-- GALLERY -->
      <input type="checkbox" id="gallery" />
      <label for="gallery" class="gallery-block gallery">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Andrew, June 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />21
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />345
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Photos</p>

          <h2 class="block-title big-title">Gallery Layout</h2>
        </div>
      </label>

      <!-- SPLIT -->
      <input type="checkbox" id="split" />
      <label for="split" class="gallery-block split">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Katerina, December 2020
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />161
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />1045
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Travel</p>

          <h2 class="block-title">Split Layout</h2>
        </div>
      </label>

      <!-- APPLE -->
      <input type="checkbox" id="apple" />
      <label for="apple" class="gallery-block apple">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Robert, January 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />45
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />749
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Entertainment</p>

          <h2 class="block-title">Apple Store</h2>
        </div>
      </label>

      <!-- NYC -->
      <input type="checkbox" id="nyc" />
      <label for="nyc" class="gallery-block nyc">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Daniel, July 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />15
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />543
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Travel</p>

          <h2 class="block-title big-title">NYC Conference</h2>
        </div>
      </label>

      <!-- SIDEBAR -->
      <input type="checkbox" id="sidebar" />
      <label for="sidebar" class="gallery-block sidebar">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Li Shan Si, May 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />56
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />389
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Travel</p>

          <h2 class="block-title">With Sidebar</h2>
        </div>
      </label>

      <!-- ACTIVITY -->
      <input type="checkbox" id="activity" />
      <label for="activity" class="gallery-block activity">
        <!-- HOVER BLOCK -->
        <div class="gallery-block-hover">
          <p class="hover-title">
            <img src="images/camera.svg" alt="camera icon" class="svg-pic-c" />
            Frederic, April 2021
          </p>

          <p class="hover-icons">
            <img
              src="images/comment.svg"
              alt="comment icon"
              class="svg-pic"
            />22
            <img src="images/heart.svg" alt="heart icon" class="svg-pic" />218
          </p>
        </div>

        <div class="return-icon fas fa-times"></div>

        <!-- MAIN BLOCK -->
        <div class="gallery-block-text">
          <p class="category">Photos</p>

          <h2 class="block-title">Morning Activity</h2>
        </div>
      </label>
    </section>
  </body>
</html>
